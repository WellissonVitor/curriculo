<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section class="container">
        <header>
            <a href="index.html"><strong>SOBRE MIM</strong></a>
            <a href="formacao.html"><strong>FORMAÇÃO</strong></a>
            <a href="portifolio.html"><strong>PORTIFÓLIO</strong></a>
            <a href="contato.html"><strong>CONTATO</strong></a>
        </header>
        <section class="contato">
            <h1>FALE COMIGO</h1>
            <form enctype="application/x-www-form-urlencoded" method="post">
                <label for="nome"><b>Nome e Sobrenome</b></label>
                <br>
                <input id="nome" type="text" placeholder="Ex: José Silva"/>
                <br>
                <label for="email"><b>E-Mail</b></label>
                <br>
                <input id="email" type="email" placeholder="Ex: josésilva@gmail.com"/>
                <br>
                <label for="telefone"><b>Telefone</b></label>
                <br>
                <input id="telefone" type="tel" placeholder="(27)3546-2166"/>
                <br>
                <label for="mensagem"><b>Mensagem</b></label>
                <br>
                <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem!"></textarea>
                <br>
                <button type="reset">Enviar</button>
            </form>
        </section>
    </section>
</body>
</html>
